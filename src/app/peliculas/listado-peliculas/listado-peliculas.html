<app-listado-generico [listado]="peliculas">
    <ng-container contenido>
        @for (pelicula of peliculas; track $index) {
        <div div class="contenedor-pelicula">
            <div style="display: flex; flex-direction: row; gap: 10px;">
                <div>
                    @if (pelicula.poster) {
                    <img [src]="pelicula.poster" width="169" height="250" />
                    }@else {
                    <img src="default.jpg" width="169" height="250" />
                    }

                </div>
                <div>
                    index: {{ $index}}<br />
                    Titulo: {{ pelicula.titulo }}<br>
                    Fecha: {{ pelicula.fecha | date: "dd-MMMM-yyyy" }} <br>
                    Actores: {{ pelicula.actores }} <br>
                    Genero: {{ pelicula.genero }}
                    <br>
                    precio: {{ pelicula.precio | currency: 'USD' }} <br>
                    <button mat-flat-button (click)="RemoverPelicula(pelicula)"> <mat-icon>delete</mat-icon>Remover pelicula</button>
                </div>

            </div>
        </div>
        }
    </ng-container>
</app-listado-generico>
